        <div class="col-lg-6 col-md-6 btnVote" id="btn-vote">
            <p>Vote</p>

            <p id="p-btn-results">Results</p>
        </div>
    </div>
    <script>
    var strawPollId = '';
    var votesArray = [];

    function init() {
        //1. Check for existing, active poll
        //Polls have 1 week submission / voting periods and 1 month of active time
        //2.a After the 1 week submission / voting period, display results time to next vote in results
        //2.b Also, begin gathering new data to form next poll with.  After the 1 month of active time, the next poll will be created.

        //There will always be discord data displayed, whether it be active to be voted upon or not.
        //Results from previous poll are displayed
        //Timer will either display active voting period or time to next voting period.
        //Need a description to replace vote button during submission period.  Vote button should only say vote during voting period
        getActivePoll();
    }

    function getActivePoll() {
        $.ajax({
            url: 'data/get-active-poll.php'
        }).done(function(data) {
            if (data.length > 0) {
                //found an active poll
                debugger;
                strawPollId = data[0].strawpollid;
                getStrawPoll(strawPollId);
            } else {
                //no active polls, create one
                debugger;
                createPoll();
            }
        });
    }

    function createPoll() {
        $.ajax({
            url: 'data/get-discord-messages.php'
        }).done(function(data) {
            var messages = JSON.parse(data);
            var members = [];
            votesArray = [];

            messages.forEach(function(message) {
                if (message.embeds) {
                    if (message.embeds[0]) {
                        if (checkDups(members, message.author.id) == false && message.author.id != '301368522834182145') {
                            var vote = {};
                            members.push(message.author.id);

                            vote['author'] = message.author;
                            vote['embed'] = message.embeds[0];
                            votesArray.push(vote);
                        }
                    }
                }
            });
            if (votesArray.length > 0) {
                submitVotes(votesArray);
            }
        });
    }

    function checkDups(members, memberCheck) {
        var status = false;
        members.forEach(function(member) {
            if (memberCheck == member) {
                status = true;
            }
        });
        return status;
    }

    function formatYoutubeUrl(url) {
        var videoid = url.match(/(?:https?:\/{2})?(?:w{3}\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);
        return videoid[1];
    }

    function submitVotes(votesArray) {
        var date = new Date();
        var pollTitle = 'Disappointed_SongVote';
        var form_data = new FormData();

        form_data.append('title', pollTitle);

        var optionsArray = [];
        votesArray.forEach(function(vote, index) {
            optionsArray.push(vote.embed.url);
        });
        form_data.append('options', JSON.stringify(optionsArray));

        strawPollSubmit(form_data);
        //processStrawPollSubmit(testResponse);
    }

    function strawPollSubmit(discordData) {
        $.ajax({
            url: 'data/post-strawpoll.php',
            cache: false,
            contentType: false,
            processData: false,
            data: discordData,
            type: "POST"
        }).done(function(response) {
            processStrawPollSubmit(JSON.parse(response));

        });
    }

    function processStrawPollSubmit(strawPollData) {
        strawPollId = strawPollData.id;
        votesArray = strawPollData.votes;
        for (var i = 0; i < strawPollData.options.length; i++) {
            var item = document.createElement('div');
            var input = document.createElement('input');

            $(item).addClass('col-lg-3 col-md-3 item embed-responsive ac-custom ac-checkbox ac-checkmark');
            $(lbl).attr('for', 'cb' + i);
            $(input).attr('id', 'cb' + i);
            $(input).attr('name', 'cb' + i);
            $(input).attr('type', 'checkbox');
            $(input).data('votenum', i);

            $(item).append(lbl);
            $(item).append(input);

            try {
                var iframe = document.createElement('iframe');
                var lbl = document.createElement('label');

                $(iframe).addClass('embed-responsive-item');
                $(iframe).attr('id', 'if_' + i);

                var yt_id = formatYoutubeUrl(strawPollData.options[i]);
                $(iframe).attr('src', 'https://www.youtube.com/embed/' + yt_id);

                $(item).append(iframe);
                $('#votesContainer').append(item);
            } catch (err) {
                console.log(err);

                var p = document.createElement('p');
                var a = document.createElement('a');
                p.innerHTML = 'We could not create a Youtube link for this video.  An attempt to create a link out of the raw submission data is shown below: ';

                a.setAttribute('href', strawPollData.options[i]);
                a.innerHTML = strawPollData.options[i];

                $(item).append(p);
                $(item).append(a);
            }
        }
        runSVG();

        function getSelected() {
            var selected = [];
            $('.item input:checked').each(function() {
                selected.push($(this).attr('name'));
            });
        }

        function reset(el) {
            Array.prototype.slice.call(el.parentNode.querySelectorAll('svg > path')).forEach(function(el) {
                el.parentNode.removeChild(el);
            });
        }

        $('input[type="checkbox"]').on('change', function() {
            $('input[type="checkbox"]').not(this).prop('checked', false);
            var items = $('input[type="checkbox"]').not(this);
            for (var i = 0; i < items.length; i++) {
                reset(items[i]);
            }
        });

        addPollToDB();
    }

    function addPollToDB() {
        $.ajax({
            url: 'data/addPollToDB.php?id=' + strawPollId
        }).done(function(response) {
            /*response = JSON.parse(response);
            for (var i = 0; i < response.length; i++) {

            }*/
            debugger;
        });
    }

    function getStrawPoll(id) {
        $.ajax({
            url: 'data/get-strawpoll.php?id=' + id
        }).done(function(response) {
            response = JSON.parse(response);
            processStrawPollSubmit(response);
        });
    }

    function initPollCountdown() {

    }

    function getPollCountdown() {

    }

    $('#btn-vote').click(function() {
        //strawPollId = getStrawPollId;
        var pollData = '';
        if (strawPollId) {
            $.ajax({
                url: 'data/get-strawpoll.php?id=' + strawPollId
            }).done(function(response) {
                debugger;
                response = JSON.parse(response);
                response.votes[parseInt($("input:checked").data('votenum'))] += 1;

                //submit new results
                var form_data = new FormData();

                form_data.append('title', response.title);
                form_data.append('id', response.id);
                form_data.append('votes', JSON.stringify(response.votes));
                form_data.append('options', JSON.stringify(response.options));

                $.ajax({
                    url: 'data/post-strawpoll-votes.php',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    type: "POST"
                }).done(function(response) {
                    alert(response);
                });
            });
        } else {
            //create poll

        }
    });
    </script>
